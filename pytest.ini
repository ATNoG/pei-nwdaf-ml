[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
asyncio_default_fixture_loop_scope = function
asyncio_mode = auto
markers =
    integration: marks tests as integration tests (require docker)
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
